<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareerQuestAI Logo</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f7;
            margin: 0;
            padding: 20px;
        }
        
        .logo-container {
            text-align: center;
            max-width: 1200px;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        
        .logo-icon {
            position: relative;
            width: 80px;
            height: 80px;
            margin-right: 20px;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            border-radius: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }
        
        .logo-icon::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #f59e0b, #eab308);
            border-radius: 50%;
            top: -5px;
            right: -5px;
            box-shadow: 0 4px 8px rgba(245, 158, 11, 0.3);
        }
        
        .logo-text {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .brand-name {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            margin: 0;
        }
        
        .tagline {
            font-size: 14px;
            color: #64748b;
            margin-top: 6px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .download-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .logo-large {
            transform: scale(2);
            margin: 80px 0;
        }
        
        .logo-section {
            padding: 40px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        
        h2 {
            color: #334155;
            margin-bottom: 30px;
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 10px;
        }
        
        .color-palette {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .color-box {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 10px;
            font-size: 12px;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo-section">
            <h2>CareerQuestAI Logo</h2>
            <div class="logo logo-large">
                <div class="logo-icon">CQ</div>
                <div class="logo-text">
                    <h1 class="brand-name">CareerQuestAI</h1>
                    <p class="tagline">Your Career Journey, Enhanced</p>
                </div>
            </div>
        </div>
        
        <div class="logo-section">
            <h2>Brand Colors</h2>
            <div class="color-palette">
                <div class="color-box" style="background: linear-gradient(135deg, #4f46e5, #7c3aed);">
                    Primary
                </div>
                <div class="color-box" style="background: linear-gradient(135deg, #1e40af, #3b82f6);">
                    Secondary
                </div>
                <div class="color-box" style="background: linear-gradient(135deg, #f59e0b, #eab308);">
                    Accent
                </div>
                <div class="color-box" style="background: #334155; color: white;">
                    Text Dark
                </div>
                <div class="color-box" style="background: #64748b; color: white;">
                    Text Light
                </div>
            </div>
        </div>
        
        <div class="logo-section">
            <h2>Logo Variations</h2>
            
            <!-- Dark Background -->
            <div style="background: #1e293b; padding: 40px; border-radius: 8px; margin-bottom: 30px;">
                <div class="logo" style="background: transparent; box-shadow: none;">
                    <div class="logo-icon">CQ</div>
                    <div class="logo-text">
                        <h1 class="brand-name" style="background: linear-gradient(135deg, #93c5fd, #bfdbfe); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">CareerQuestAI</h1>
                        <p class="tagline" style="color: #cbd5e1;">Your Career Journey, Enhanced</p>
                    </div>
                </div>
            </div>
            
            <!-- Icon Only -->
            <div style="display: flex; justify-content: center; margin-bottom: 30px;">
                <div class="logo-icon" style="width: 120px; height: 120px; font-size: 60px; margin: 0;">CQ</div>
            </div>
            
            <!-- Text Only -->
            <div style="display: flex; justify-content: center;">
                <div class="logo-text">
                    <h1 class="brand-name" style="font-size: 48px;">CareerQuestAI</h1>
                    <p class="tagline" style="font-size: 16px; text-align: center;">Your Career Journey, Enhanced</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
