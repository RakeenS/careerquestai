<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Ad Creative 2 - Interview Success</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; }
        .ad-container {
            width: 1200px;
            height: 628px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            position: relative;
            padding: 60px;
            box-sizing: border-box;
        }
        .left-content {
            flex: 1;
            z-index: 2;
        }
        .right-content {
            flex: 1;
            text-align: center;
        }
        .stat-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            border: 4px solid white;
        }
        .stat-number {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
        }
        .stat-label {
            font-size: 14px;
            text-align: center;
            margin-top: 5px;
        }
        .headline {
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .subtext {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.4;
        }
        .features {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }
        .features li {
            font-size: 16px;
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        .features li:before {
            content: "✅";
            position: absolute;
            left: 0;
        }
        .cta-button {
            background: white;
            color: #FF6B6B;
            padding: 18px 45px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .free-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #FFD700;
            color: #000;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="free-badge">NO CREDIT CARD</div>
        <div class="left-content">
            <div class="headline">Land 3x More Interviews</div>
            <div class="subtext">Join 50,000+ job seekers who've transformed their careers with AI</div>
            <ul class="features">
                <li>ATS-optimized resume templates</li>
                <li>AI-powered interview preparation</li>
                <li>Job application tracking</li>
                <li>Personalized career insights</li>
            </ul>
            <button class="cta-button">Start Free Today →</button>
        </div>
        <div class="right-content">
            <div class="stat-circle">
                <div class="stat-number">3x</div>
                <div class="stat-label">MORE<br>INTERVIEWS</div>
            </div>
            <div style="font-size: 16px; opacity: 0.8;">*Based on user surveys</div>
        </div>
    </div>
</body>
</html>
