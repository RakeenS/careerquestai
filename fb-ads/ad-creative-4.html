<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FB Ad Creative 4 - Job Market Competition</title>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; }
        .ad-container {
            width: 1200px;
            height: 628px;
            background: linear-gradient(45deg, #8B5CF6, #EC4899);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            padding: 50px;
            box-sizing: border-box;
        }
        .content {
            text-align: center;
            max-width: 900px;
        }
        .warning-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        .stat-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }
        .headline {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .subtext {
            font-size: 20px;
            margin-bottom: 35px;
            opacity: 0.9;
            line-height: 1.4;
        }
        .urgency-text {
            font-size: 18px;
            color: #FFD700;
            font-weight: bold;
            margin-bottom: 25px;
        }
        .cta-button {
            background: #FFD700;
            color: #000;
            padding: 18px 45px;
            font-size: 22px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,215,0,0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { box-shadow: 0 8px 25px rgba(255,215,0,0.3); }
            to { box-shadow: 0 8px 35px rgba(255,215,0,0.6); }
        }
        .free-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #10B981;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 14px;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="ad-container">
        <div class="logo">CareerQuestAI</div>
        <div class="free-badge">FREE FOREVER</div>
        <div class="content">
            <div class="warning-icon">‚ö†Ô∏è</div>
            <div class="stat-row">
                <div class="stat-item">
                    <div class="stat-number">250+</div>
                    <div class="stat-label">Applications per job</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">6 sec</div>
                    <div class="stat-label">Average resume review</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">98%</div>
                    <div class="stat-label">Get rejected</div>
                </div>
            </div>
            <div class="headline">Don't Be Another Statistic</div>
            <div class="subtext">Stand out from hundreds of applicants with AI-optimized resumes and interview prep</div>
            <div class="urgency-text">‚è∞ Join 50,000+ who already have the advantage</div>
            <button class="cta-button">üéØ Beat The Competition</button>
        </div>
    </div>
</body>
</html>
